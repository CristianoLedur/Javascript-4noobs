<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exerc√≠cio 9</title>
</head>
<body>
  <label for="cpf">Informe seu cpf:</label>
  <input maxlength="14" id="cpf" />
  <span id="cpfComPontuacao" style="color: red;"></span>
  
  <script type="text/javascript">
    var cpfInput = document.getElementById("cpf");
    var i = 0;
    cpfInput.addEventListener("keypress", function(event) {
      var saida = document.getElementById("cpfComPontuacao");
      if (i == 3 || i == 7 || i == 11) {
        i++;
      } else {
        saida.innerHTML += event.key;
        i++;
      }
    });
  </script>
</body>
</html>
